version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: couples_postgres
    environment:
      POSTGRES_DB: couples_db
      POSTGRES_USER: couples_user
      POSTGRES_PASSWORD: couples_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U couples_user -d couples_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    container_name: couples_api
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://couples_user:couples_password@postgres:5432/couples_db
    volumes:
      - ./backend:/app
    command: uvicorn server:app --host 0.0.0.0 --port 8001 --reload

volumes:
  postgres_data: